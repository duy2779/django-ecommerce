{% extends 'admin/base/base.html' %}

{% block title %}
    Xóa bài viết
{% endblock title %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
    <div class="container-fluid">
        <div class="navbar-wrapper">
            <a class="navbar-brand">Xóa bài viết</a>
        </div>
    </div>
</nav>

<div class="card mx-4" style="margin-top:90px;">
    <div class="card-header">
        Bạn có chắc muốn xóa bài viết <b>"{{ post.title }}"</b>
    </div>
    <div class="card-body">
        <form action="{% url 'admin:post_delete' post.slug %}" method="post">
            {% csrf_token %}
            <div class="form-actions no-color">
                <input type="submit" value="Xóa" class="btn btn-sm btn-danger" />
                <a class=" btn btn-sm btn-success" href="{% url 'admin:posts_trash' %}"> Thoát</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
